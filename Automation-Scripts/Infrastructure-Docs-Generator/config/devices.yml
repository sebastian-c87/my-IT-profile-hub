# ============================================
# Infrastructure Documentation Generator
# Lista urządzeń sieciowych do monitorowania
# ============================================
#
# INSTRUKCJA:
# - Dodaj wszystkie swoje routery, switche, firewalle
# - Każde urządzenie wymaga: hostname, device_type, ip, username, password
# - Możesz użyć zmiennych z .env: ${VARIABLE_NAME}
# - Supported device types: https://github.com/ktbyers/netmiko/blob/develop/PLATFORMS.md


# ============================================
# CISCO DEVICES
# ============================================

# Przykładowy Switch Layer 3 (Core)
- hostname: Switch-L3-Core
  device_type: cisco_ios
  ip: 10.10.10.1
  port: 22
  username: ${SWITCH_USERNAME}
  password: ${SWITCH_PASSWORD}
  secret: ""  # Enable password (jeśli wymagany)
  description: "Switch Core Layer 3 - VLAN Routing"
  enabled: true

# Przykładowy Switch Layer 2 (Access)
- hostname: Switch-L2-Access-Floor1
  device_type: cisco_ios
  ip: 10.10.10.10
  port: 22
  username: ${SWITCH_USERNAME}
  password: ${SWITCH_PASSWORD}
  secret: ""
  description: "Switch Access Layer 2 - Piętro 1"
  enabled: true

# Przykładowy Router (WAN Edge)
- hostname: Router-WAN-Edge
  device_type: cisco_ios
  ip: 10.50.10.2
  port: 22
  username: ${ROUTER_USERNAME}
  password: ${ROUTER_PASSWORD}
  secret: ""
  description: "Router brzegowy - połączenie WAN"
  enabled: true

# Przykładowy Firewall ASA
- hostname: ASA-Firewall-Primary
  device_type: cisco_asa
  ip: 10.30.40.2
  port: 22
  username: ${ASA_USERNAME}
  password: ${ASA_PASSWORD}
  secret: ${ASA_ENABLE_PASSWORD}
  description: "Cisco ASA Firewall - Primary"
  enabled: true


