# ============================================
# UWAGI:
# ============================================
# 
# 1. DEVICE_TYPE - Musi pasować do Netmiko:
#    - cisco_ios: Cisco IOS, IOS-XE (Catalyst, ISR)
#    - cisco_asa: Cisco ASA Firewall
#    - cisco_nxos: Cisco Nexus (Data Center)
#    - cisco_xr: Cisco IOS-XR (High-end routers)
#    - juniper_junos: Juniper JunOS
#    - arista_eos: Arista EOS
#    - hp_comware: HP Comware
#
# 2. ENABLED - Ustaw false aby tymczasowo wyłączyć urządzenie z monitoringu
#
# 3. SECRET - Enable password (dla Cisco gdy 'enable' wymaga hasła)
#
# 4. PORT - Domyślnie SSH to port 22, zmień jeśli używasz innego
#
# 5. BEZPIECZEŃSTWO:
#    - Używaj zmiennych z .env dla haseł (${VARIABLE_NAME})
#    - Nigdy nie wpisuj haseł bezpośrednio w tym pliku
#    - Ten plik może być commitowany do Git (jeśli używasz zmiennych .env)
#
# 6. TESTOWANIE:
#    - Sprawdź połączenie SSH ręcznie przed dodaniem:
#      ssh admin@10.10.10.1
#    - Uruchom test: python scripts/main.py --test --device 10.10.10.1
