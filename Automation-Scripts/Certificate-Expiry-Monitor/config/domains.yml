# ============================================
# Certificate Expiry Monitor - Domains Configuration
# ============================================
#
# Lista hostów/domen do monitorowania certyfikatów SSL/TLS
#
# Struktura:
#   name: Przyjazna nazwa (do raportów)
#   host: Hostname lub IP
#   port: Port SSL/TLS
#   protocol: Protokół (https, smtps, imaps, ldaps, ftps)
#   alert_days: Ile dni przed wygaśnięciem wysłać alert
#   enabled: Czy aktywne monitorowanie (true/false)
#   tags: Tagi do grupowania (opcjonalne)
#

# ============================================
# Public Domains (do testowania)
# ============================================
# Te domeny służą do testowania skryptu bez dostępu do infrastruktury

public_domains:
  - name: Google
    host: google.com
    port: 443
    protocol: https
    alert_days: 30
    enabled: true
    tags:
      - public
      - test

  - name: GitHub
    host: github.com
    port: 443
    protocol: https
    alert_days: 30
    enabled: true
    tags:
      - public
      - test

  - name: Stack Overflow
    host: stackoverflow.com
    port: 443
    protocol: https
    alert_days: 30
    enabled: true
    tags:
      - public
      - test

  - name: My GitHub Pages
    host: sebastian-c87.github.io
    port: 443
    protocol: https
    alert_days: 14
    enabled: true
    tags:
      - personal
      - portfolio


