# ============================================
# Notes
# ============================================
#
# 1. Testowanie:
#    - Zacznij od public_domains (zawsze dostępne)
#    - Włącz docker_test gdy uruchomisz docker-compose
#
# 2. Produkcja:
#    - Zmień enabled: false na enabled: true dla swoich serwerów
#    - Dostosuj alert_days do swoich potrzeb
#
# 3. Protokoły:
#    - https: Web servers (port 443)
#    - smtps: Mail SMTP SSL (port 465/587)
#    - imaps: Mail IMAP SSL (port 993)
#    - ldaps: LDAP SSL (port 636)
#    - ftps: FTP SSL (port 990)
#    - postgresql: PostgreSQL SSL (port 5432)
#    - mysql: MySQL SSL (port 3306)
#
# 4. Alert Days:
#    - 30 dni: Standard dla większości
#    - 14 dni: Ważne serwery
#    - 7 dni: Krytyczne serwery (mail, AD, VPN)
#
# 5. Tags:
#    - Używaj do filtrowania i grupowania w raportach
#    - Możesz mieć wiele tagów dla jednego hosta
#
