# PromptFoo Configuration for Crypto Analyst Assistant
description: "Test suite for Crypto Market Analyst assistant"

# System Prompt Reference  
prompts:
  - file://../system.md  

providers:
  - openai:gpt-5-nano  
# Test Cases matched to system.md output format
tests:
  - vars:
      crypto_query: "Przeprowadź analizę rynkową dla Bitcoin (BTC). Nie dopytuj o więcej innych walut tylko skup się na Bitcoin`ie"
      timeframe: "Opieraj się o interwał 4h."
    assert:
      - type: contains
        value: "🎯 Executive Summary"
      - type: contains
        value: "📊 Analiza Techniczna"
      - type: contains
        value: "🔍 Analiza Fundamentalna"
      - type: contains
        value: "🌊 Sentiment & On-chain"
      - type: contains
        value: "⚠️ Risk Assessment"
      - type: contains
        value: "🎯 Rekomendacje & Sygnały"
      - type: contains
        value: "📋 Disclaimer"


