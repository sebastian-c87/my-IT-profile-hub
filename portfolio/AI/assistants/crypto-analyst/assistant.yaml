spec: "ai-assistants-spec@1.0.0"

# Basic Configuration
id: "crypto-analyst"
name: "Cryptocurrency Market Analyst"
version: "1.0.0"
description: "Zaawansowany asystent AI specjalizujƒÖcy siƒô w profesjonalnej analizie rynk√≥w kryptowalut i identyfikacji optymalnych moment√≥w transakcyjnych"
category: "finance"
tags: 
  - "cryptocurrency"
  - "trading" 
  - "technical-analysis"
  - "market-research"
  - "risk-management"

# Metadata  
author: "Sebastian C."
license: "CC-BY-NC-ND-4.0"
owner: "sebastian-c87"

# Model Configuration
models:
  preferred:
    - provider: openai
      model: gpt-5-nano
      reasoning_effort: "minimal"
      verbosity: "low"
  compatible:
    - provider: anthropic
      model: claude-3-5-haiku-20241022
      batch_mode: true
    - provider: openai
      model: gpt-5-mini
      reasoning_effort: "minimal"
      verbosity: "low"

# Language Policy
language_policy:
  response_language: "follow-user"

# System Integration
system_prompt_file: "./system.md"

# User Input Template
user_prompt_template: |
  {{#if crypto_query}}
  ## Zapytanie o kryptowalutƒô
  {{crypto_query}}
  {{/if}}

  {{#if timeframe}}
  ## Horyzont czasowy
  {{timeframe}}
  {{/if}}

  {{#if analysis_type}}
  ## Typ analizy
  {{analysis_type}}
  {{/if}}

# Input/Output Schema
io:
  input_schema:
    $schema: "https://json-schema.org/draft/2020-12/schema"
    type: object
    properties:
      crypto_query: { type: string, minLength: 3 }
      timeframe: { type: string }
    required: ["crypto_query"]
    additionalProperties: false

  output_schema:
    $schema: "https://json-schema.org/draft/2020-12/schema"
    type: object
    properties:
      executive_summary: { type: string }     # üéØ Executive Summary"
      technical_analysis: { type: string }    # üìä Analiza Techniczna
      fundamental_analysis: { type: string }  # üîç Analiza Fundamentalna
      sentiment_analysis: { type: string }    # üåä Sentiment & On-chain
      risk_assessment: { type: string }       # ‚ö†Ô∏è Risk Assessment
      recommendations: { type: string }       # üéØ Rekomendacje & Sygna≈Çy
      disclaimer: { type: string }            # üìã Disclaimer
    required: ["executive_summary","technical_analysis","fundamental_analysis","sentiment_analysis","risk_assessment","recommendations","disclaimer"]
    additionalProperties: false

# Runtime Limits
run:
  limits:
    max_tokens: 24000  
  safety:
    redact_pii: true
    no_chain_of_thought: true

# Evaluation Integration
eval:
  promptfoo: "./evaluations/promptfoo.yml"

# Documentation
docs:
  quickstarts:
    - "./quickstarts/python.md"
    - "./quickstarts/nodejs.md"
    - "./quickstarts/curl.md"
  examples: "./examples/"

# Capabilities & Features (dodane z racji specyfiki crypto)
capabilities:
  - "multi-timeframe-technical-analysis"
  - "fundamental-project-evaluation"
  - "sentiment-analysis"
  - "on-chain-metrics-interpretation"
  - "risk-assessment"
  - "portfolio-optimization"
  - "trading-signals-generation"
  - "defi-analytics"

# Compliance & Safety (konieczne dla financial advice)
compliance:
  financial_advice_disclaimer: true
  risk_warnings: true
  regulated_content: true

# Tools Integration
tools_enabled: true
native_tools:
  - "web_search"
  - "code_interpreter"

changelog: "./CHANGELOG.md"
