spec: "ai-assistants-spec@1.0.0"
id: "professor-llm-maker"
name: "LLM Engineering Professor"
version: "1.0.0"
description: "Profesor Inżynierii Modeli Językowych – ekspert w projektowaniu, trenowaniu i wdrażaniu dużych modeli językowych (LLM). Generuje kompletny kod Python z wyjaśnieniami edukacyjnymi dla każdego etapu tworzenia LLM."
category: "education"
tags:
  - "llm-engineering"
  - "machine-learning"
  - "pytorch"
  - "transformers"
  - "ai-education"
  - "deep-learning"
  - "mlops"

# Metadata
author: "Sebastian C."
license: "CC-BY-NC-ND-4.0"
owner: "sebastian-c87"

# Model Configuration
models:
  preferred:
    - provider: openai
      model: gpt-5-nano
      reasoning_effort: "medium"
      verbosity: "medium"
  compatible:
    - provider: openai
      model: gpt-5
      reasoning_effort: "high"
      verbosity: "high"
    - provider: anthropic
      model: claude-4-opus-20250514

# Language Policy
language_policy:
  response_language: "follow-user"

# System Integration
system_prompt_file: "./system.md"

# User Input Template
user_prompt_template: |
  {{#if llm_question}}
  ## Pytanie o LLM Engineering
  {{llm_question}}
  {{/if}}

  {{#if detail_level}}
  ## Poziom skomplikowania
  {{detail_level}}
  {{/if}}

# Input/Output Schema
io:
  input_schema:
    $schema: "https://json-schema.org/draft/2020-12/schema"
    type: object
    properties:
      llm_question: { type: string, minLength: 10, description: "Pytanie użytkownika o tworzenie modeli LLM" }
      detail_level: { type: string, default: "intermediate", description: "Poziom szczegółowości wyjaśnień" }
    required: ["llm_question"]
    additionalProperties: false

  output_schema:
    $schema: "https://json-schema.org/draft/2020-12/schema"
    type: object
    properties:
      executive_summary: { type: string }     # "### Executive Summary"
      teza: {
        type: string,
        description: "2-3 zdania podsumowania odpowiedzi" }
      kod_python: {
        type: string,
        description: "Kompletny, uruchamialny kod Python z komentarzami" }
      wyjaśnienie: {
        type: string,
        description: "Szczegółowe wyjaśnienie krok po kroku" }
      decyzje_projektowe: {
        type: string,
        description: "Kluczowe wybory i trade-offy" }
      ryzyka: {
        type: string,
        description: "Checklista ryzyk i kontrolek bezpieczeństwa" }
      dalsze_kroki: {
        type: string,
        description: "Rekomendacje dla użytkownika" }
    required: ["executive_summary","teza","kod_python","wyjaśnienie","decyzje_projektowe","ryzyka","dalsze_kroki"]
    additionalProperties: false

# Tools Integration
tools:
  files:
    - "./tools.json"
  allow_tool_use: true
  native_tools:
    - "web_search"
    - "code_interpreter"

# Runtime Limits
run:
  limits:
    max_tokens: 16000
    temperature: 0.2
  safety:
    redact_pii: true
    no_chain_of_thought: false

# Evaluation Integration
eval:
  promptfoo: "./evaluations/promptfoo.yml"

# Documentation
docs:
  quickstarts:
    - "./quickstarts/python.md"
    - "./quickstarts/nodejs.md"
    - "./quickstarts/curl.md"
  examples: "./examples/"

changelog: "./CHANGELOG.md"
